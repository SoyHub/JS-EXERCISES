<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Guessing Game</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="img/ico1.png" />

</head>

<body id="body">

    <h1 class="title"><span id="the" class="the">THE</span> <span onclick="returnColor()" id="gi" class="gi">G</span>UESSING <span
            class="gi2" id="gi2" onclick="changeColor()">G</span>AME<br><span id="mobversion">(Mobile version)</span> </h1>


    <form autocomplete="off" onsubmit="event.preventDefault();">

        <div id="main" class="main">


            <div id="infotext" class="infotext">
                The <span>G</span>uessing game is a
                game where you have to guess a number from 1 to 10.<br>
                <span class="infoz">1- Add the guessed number in the empty space.<br>
                    2- Click on
                    <button class="btntxt">GUESS!</button>
                    <br>
                    3- See if your answer is correct or not!<br></span>
                *To change an answer you have to click
                <button class="btntxt2">Try again!</button>
            </div>

            <img onclick="hideInfo()" id="info2" class="info" src="img/ico2.png" height="25px">
            <img onmouseover="displayhover()" onclick="showInfo()" id="info" class="info" src="img/ico2.png" height="25px">
            

            <h1 id="title">Guess a number from <span class="oneto10">1</span> to <span class="oneto10">10</span></h1>

            <div class="flex">

                <input id="inp" type="text" autofocus maxlength="2">
                <div class="answer" id="ans">?</div>

            </div>

            <button id="btn" type="submit" onclick=myFunction()>GUESS!</button>
            <button id="btn2" onclick=myFunction2()>Try again!</button>

        </div>

        <footer>Made by SOHAYB</footer>
    </form>


    <script src="JS/guessing-game.js"></script>
</body>

</html>
